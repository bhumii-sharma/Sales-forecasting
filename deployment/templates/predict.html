<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }
        .forecast-result {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #007bff;
            margin-top: 10px;
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            width: 50%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="result-container">
                <h2>Sales Forecast Result</h2>
                <p class="forecast-result"><strong>Predicted Sales:</strong> {{ predicted_sales }}</p>
                <p class="forecast-result"><strong>Confidence:</strong> {{ confidence }}%</p>
                <a href="{{ url_for('upload') }}" class="btn-back">Go Back to Upload</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
